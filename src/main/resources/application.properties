# Nome da Aplicação
spring.application.name=cardapio-escolar

# Porta do Servidor
server.port=8080

# ========================================
# CONFIGURAÇÕES DO BANCO DE DADOS H2
# ========================================
spring.datasource.url=jdbc:h2:mem:cardapio_escolar
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ========================================
# CONFIGURAÇÕES JPA/HIBERNATE
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ========================================
# CONSOLE H2 (Acesso ao banco)
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/banco
spring.h2.console.settings.web-allow-others=false

# ========================================
# CONFIGURAÇÕES DE UPLOAD DE ARQUIVOS
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# CONFIGURAÇÕES DE CACHE
# ========================================
spring.cache.type=simple

# ========================================
# CONFIGURAÇÕES DE LOGGING
# ========================================
logging.level.br.unialfa.cardapio_escolar=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# CONFIGURAÇÕES DE THYMELEAF
# ========================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ========================================
# CONFIGURAÇÕES DE SEGURANÇA
# ========================================
# Desabilitar CSRF em desenvolvimento (cuidado em produção)
# spring.security.csrf.enabled=false

# ========================================
# CONFIGURAÇÕES PERSONALIZADAS DA APLICAÇÃO
# ========================================
# Dias de antecedência para alerta de vencimento
app.alerta.vencimento.dias=7

# Número máximo de itens por pedido
app.pedido.max.itens=50

# Dias para manter cardápios antigos
app.cardapio.dias.historico=90

# Tamanho da página para listagens
app.paginacao.tamanho=20